<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>商品一览检索画面</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="css/layui.css">
    <link rel="stylesheet" href="css/myPagination.css">
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <!-- <script type="text/javascript" src="js/vue.min.js"></script> -->
	<script type="application/javascript" src="layui.js"></script>
    <!-- <script type="text/javascript" src="js/myPagination.js"></script> -->
    <script src="js/my/index.js"></script>

    <style>
        #myFormCss{
			margin-top: 30px;
		}
    </style>
</head>
<body>
    <div class="layui-container" id="myFormCss">
    	<!-- 标题 -->
    	<h1 style="margin-bottom: 20px; text-align: center;">商品库存后台管理</h1>
    
        <form class="layui-form">
        
            <div class="layui-form-item">
				<label class="layui-form-label">商品名称</label>
				<div class="layui-input-block">
					<input type="text" name="listName" required lay-verify="required" placeholder="请输入商品名称关键字" autocomplete="off" class="layui-input">
				</div>
			</div>
            <div class="layui-form-item">
            	<div class="layui-inline">
					<label class="layui-form-label">价格范围</label>
					<div class="layui-input-inline">
						<input type="text" name="listBeginPrice" required lay-verify="number" placeholder="请输入价格前范围" autocomplete="off" class="layui-input">
					</div>
					<!-- 价格范围后区间 -->
					<div class="layui-input-inline">
						<input type="text" name="listEndPrice" required lay-verify="number" placeholder="请输入价格后范围" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
            <div class="layui-form-item">
				<label class="layui-form-label">商品状态</label>
				<div class="layui-input-block">
					<input type="radio" name="listStatus" value="0" title="可贩卖" checked> 
					<input type="radio" name="listStatus" value="1" title="不可贩卖">
					<input type="radio" name="listStatus" value="" title="全部">
				</div>
			</div>
            <div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">贩卖期间</label>
					<div class="layui-input-inline">
						<input name="listBegindate" type="text" class="layui-input" id="date1" placeholder="贩卖前期间">
					</div>
					<!-- 贩卖时间后区间 -->
					<div class="layui-input-inline">
						<input name="listEnddate" type="text" class="layui-input" id="date2" placeholder="贩卖后期间">
					</div>
				</div>
			</div>
            <div class="layui-form-item" style="overflow: hidden;">
				<div class="layui-input-block" style="float: right;">
					<button id="btnSelect" type="button" class="layui-btn" lay-submit lay-filter="tijiao">查询商品</button>
				</div>
			</div>
        </form>
       	 


        <!--数据表格并分页展示-->
        <table id="table_demo" lay-filter='table_filter'></table>
        
    </div>
    
    
    
    <!-- 头部-工具栏模板： -->
	<script type="text/html" id="toolbarDemo">
		<div class="layui-btn-container">
			<button class="layui-btn layui-btn-warm" lay-event="delete">批量删除</button>
			<button class="layui-btn layui-btn-normal" lay-event="add">添加商品</button>
		</div>
	</script>
    
    
    <!-- 行尾-工具栏模板： -->
    <script type="text/html" id="barDemo">
		<a class="layui-btn layui-btn-sm" lay-event="edit">编辑</a>
  		<a class="layui-btn layui-btn-sm layui-btn-danger" lay-event="del">删除</a>
	</script>
     
</body>
</html>
