<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>商品保存画面</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<link href="css/layui.css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="application/javascript" src="layui.js"></script>
	<script src="js/my/add.js"></script>
	<style type="text/css">
		#myFormCss{
			margin-top: 50px;
		}
	</style>
</head>
<body>
	<div class="layui-container" id="myFormCss">
		<!-- 标题 -->
		<h1 style="margin-bottom: 30px; text-align: center;">添加或修改库存商品</h1>
	
		<form class="layui-form">
			<div class="layui-form-item">
				<label class="layui-form-label">商品名称</label>
				<div class="layui-input-block">
					<!-- 商品id隐藏域用于数据回显后修改商品 -->
					<input type="hidden" name="shopId">
					<input type="text" name="listName" required lay-verify="required" placeholder="请输入商品名称" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">商品代码</label>
				<div class="layui-input-block">
					<select id="listCode" name="listCode" lay-verify="required">
						<!-- <option value="">请选择</option> -->
						<option value="ACODE1">ACODE1</option>
			            <option value="ACODE2">ACODE2</option>
			            <option value="ACODE3">ACODE3</option>
			            <option value="ACODE4">ACODE4</option>
			            <option value="ACODE5">ACODE5</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">商品价格</label>
				<div class="layui-input-block">
					<input type="text" name="listPrice" required lay-verify="number" placeholder="请输入商品价格" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">商品状态</label>
				<div class="layui-input-block">
					<input type="radio" name="listStatus" value="0" title="可贩卖"> <!-- 默认checked -->
					<input type="radio" name="listStatus" value="1" title="不可贩卖">
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">贩卖期间</label>
					<div class="layui-input-inline">
						<input name="listBegindate" type="text" class="layui-input" id="date1" placeholder="贩卖前期间">
					</div>
					
					<div class="layui-input-inline">
						<input name="listEnddate" type="text" class="layui-input" id="date2" placeholder="贩卖后期间">
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">库存数量</label>
				<div class="layui-input-block">
					<input type="text" name="countNumber" required lay-verify="number" placeholder="请输入库存数量" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item" style="overflow: hidden;">
				<div class="layui-input-block" style="float: right;">
					<button type="button" class="layui-btn" lay-submit lay-filter="tijiao">保存</button>
					<button type="reset" class="layui-btn layui-btn-primary">清空</button>
					<button type="button" class="layui-btn layui-btn-primary" onclick="javascript:history.back(-1);">返回</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
